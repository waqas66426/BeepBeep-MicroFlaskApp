<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='landing-page.css') }}">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
  type="text/css">
<body>
  {% include 'header.html' %}
  <div class="intro-header">
    <div class="container">
      <h1>Info about Run</h1>
      {% if current_user.is_authenticated %}
        {% if run %}
          <table>
            <tbody>
              <tr>
                <td>Name</td><td>{{ run.title }}</td>
              </tr>
              <tr>
                <td>Speed</td><td id="run_speed">{{ run.average_speed }}</td>
              </tr>
              <tr>
                <td>Distance</td><td id="run_distance">{{ run.distance }}</td>
              </tr>
            </tbody>
          </table>
          {% if prev_run %}
          <button onclick="location.href='/runs/{{ prev_run.id }}'" type="button">Previous</button>
          {% endif %}
        {% else %}
          <h4 class="text-danger">!!! Run not found...</h4>
        {% endif %}
        <button onclick="location.href='/'" type="button">Go home</button>
      {% else %}
        Hi Anonymous, <a href="/login">Log in</a>
      {% endif %}
    </div>
  </div>
</body>
